{% extends 'generic/object_children.html' %}
{% load helpers %}
{% load i18n %}

{% block extra_controls %}
  {% if perms.netbox_aci_plugin.add_aciesgendpointselector %}
    {% with viewname=object|viewname:"" %}
      <a href="{% url 'plugins:netbox_aci_plugin:aciesgendpointselector_add' %}?aci_tenant={{ object.aci_tenant.pk }}&aci_app_profile={{ object.aci_app_profile.pk }}&aci_endpoint_security_group={{ object.pk }}&return_url={% url viewname pk=object.pk %}" class="btn btn-primary">
        <i class="mdi mdi-plus-thick" aria-hidden="true"></i> {% trans "Assign an Endpoint" %}
      </a>
    {% endwith %}
  {% endif %}
{% endblock %}
