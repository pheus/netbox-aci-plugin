{% extends 'generic/object_children.html' %}
{% load helpers %}
{% load i18n %}

{% block extra_controls %}

    {% with viewname=object|viewname:"" %}
      <a href="{% url 'plugins:netbox_aci_plugin:acicontractfilterentry_add' %}?aci_contract_filter={{ object.pk }}&return_url={% url viewname pk=object.pk %}" class="btn btn-primary">

      </a>
    {% endwith %}
  {% endif %}
