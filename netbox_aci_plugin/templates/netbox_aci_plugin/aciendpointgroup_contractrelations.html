{% extends 'generic/object_children.html' %}
{% load helpers %}
{% load i18n %}

{% block extra_controls %}
  {% if perms.netbox_aci_plugin.add_acicontractrelation %}
    {% with viewname=object|viewname:"" %}
      <a href="{% url 'plugins:netbox_aci_plugin:acicontractrelation_add' %}?aci_tenant={{ object.aci_tenant.pk }}&aci_object={{ object.pk }}&aci_object_type={{ content_type_id }}&return_url={% url viewname pk=object.pk %}" class="btn btn-primary">
        <i class="mdi mdi-plus-thick" aria-hidden="true"></i> {% trans "Assign a Contract" %}
      </a>
    {% endwith %}
  {% endif %}
{% endblock %}
