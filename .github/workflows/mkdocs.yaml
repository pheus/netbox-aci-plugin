name: Deploy docs ðŸ“š to GitHub pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    name: Build and deploy docs ðŸ“š
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ðŸ§©
        uses: actions/checkout@v4
      - name: Set up Python ðŸ
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"
      - name: Install MKDocs and plugins ðŸ“š
        run: >-
          pip install
          mkdocs-material
          mkdocs-autorefs
          mkdocs-material-extensions
          mkdocstrings
          mkdocstrings-python-legacy
          mkdocs-include-markdown-plugin
      - name: Deploy docs to GitHub pages ðŸ“š
        run: |
          mkdocs gh-deploy --force
